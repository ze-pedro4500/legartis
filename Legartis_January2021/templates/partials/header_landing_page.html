<!--
templateType: global_partial
label: Page Header
-->
<header class="custom-header-height lp">
  <div class="custom-header">
    <div class="header__container">
      <div class="custom-logo">
        {% set logo_file =  get_asset_url('../../images/logo.png') %}
        {% module "header_logo" link="https://legartis.ai/" path="@hubspot/logo", label="Header Logo", img={src="{{logo_file}}",ALT="LEGARTIS" override_inherited_src= true} %}
      </div>

    </div>
  </div>
</header>
